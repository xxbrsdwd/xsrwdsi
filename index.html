<script src="js/inventory.js"></script>
<script>
let productos = [];
let token = "";
let GITHUB_PATH = "data/inventario.json";
let GITHUB_IMG_FOLDER = "img/";

function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

async function inicializarConexion() {
  token = prompt("ðŸ”‘ Ingresa tu token GitHub (ghp_...):");
  if (!token) { alert("âš ï¸ Sin token no se puede conectar."); return; }
  GITHUB.token = token.trim();
  GITHUB.path = GITHUB_PATH;
  await sincronizar(true);
}

async function sincronizar(auto = false) {
  const data = await leerInventarioGitHub();
  if (!data.length) return;
  productos = data;
  localStorage.setItem("inventario", JSON.stringify(productos));
  renderTabla();
}

async function subirImagenGitHub(file) {
  const reader = new FileReader();
  return new Promise((resolve, reject) => {
    reader.onload = async () => {
      const base64 = reader.result.split(",")[1];
      const fileName = GITHUB_IMG_FOLDER + Date.now() + "_" + file.name;
      const res = await fetch(`https://api.github.com/repos/${GITHUB.owner}/${GITHUB.repo}/contents/${fileName}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${GITHUB.token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Subida ${file.name}`,
          content: base64
        })
      });
      if (res.ok) {
        resolve(`https://raw.githubusercontent.com/${GITHUB.owner}/${GITHUB.repo}/main/${fileName}`);
      } else reject("Error al subir imagen");
    };
    reader.readAsDataURL(file);
  });
}

async function agregarProducto() {
  const nombre = nombreEl.value.trim();
  const costo = costoEl.value.trim();
  const stock = stockEl.value.trim();
  const nota = notaEl.value.trim();
  if (!nombre || !costo || !stock) {
    alert("Completa todos los campos obligatorios."); return;
  }
  productos.push({ nombre, costo, stock, nota, imagen: "", editado: new Date().toLocaleString() });
  await guardarInventarioGitHub(productos);
  renderTabla();
  nombreEl.value = costoEl.value = stockEl.value = notaEl.value = "";
}

async function subirFoto(i) {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;
    const imgURL = await subirImagenGitHub(file);
    productos[i].imagen = imgURL;
    productos[i].editado = new Date().toLocaleString();
    await guardarInventarioGitHub(productos);
    renderTabla();
  };
  input.click();
}

  function editarProducto(i) {
  const p = productos[i];
  const nuevoNombre = prompt("Nuevo nombre:", p.nombre);
  const nuevoCosto = prompt("Nuevo costo de inversiÃ³n:", p.costo);
  const nuevoStock = prompt("Nueva cantidad en stock:", p.stock);
  const nuevaNota = prompt("Nuevo comentario o nota:", p.nota);

  if (nuevoNombre && nuevoCosto && nuevoStock) {
    productos[i] = {
      ...p,
      nombre: nuevoNombre,
      costo: nuevoCosto,
      stock: nuevoStock,
      nota: nuevaNota,
      editado: new Date().toLocaleString()
    };
    guardarInventarioGitHub(productos);
    renderTabla();
  }
}

function eliminarProducto(i) {
  if (!confirm("Â¿Seguro que deseas eliminar este producto?")) return;
  productos.splice(i, 1);
  guardarInventarioGitHub(productos);
  renderTabla();
}


function verImagen(url) {
  const overlay = document.createElement("div");
  overlay.className = "overlay";
  overlay.innerHTML = `<div class='modal-img'><img src='${url}'><span class='cerrar' onclick='this.parentElement.parentElement.remove()'>âœ•</span></div>`;
  document.body.appendChild(overlay);
}

function renderTabla() {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  productos.forEach((p, i) => {
    const img = p.imagen ? `<img src="${p.imagen}" class="thumb" onclick="verImagen('${p.imagen}')">` : "Sin imagen";
    tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.nombre}</td>
        <td>${img}</td>
        <td>L. ${parseFloat(p.costo).toFixed(2)}</td>
        <td>${p.stock}</td>
        <td>
          <button onclick="editarProducto(${i})">Editar</button>
          <button onclick="eliminarProducto(${i})">Eliminar</button>
        </td>
        <td>${p.editado}</td>
        <td><button class="btn-small" onclick="subirFoto(${i})">ðŸ“¸ Subir</button></td>
      </tr>`;
  });
}
