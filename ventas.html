<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ventas | Sistema Brayan Raudales</title>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/xsrwdsi/index.html">Inventario</a>
      <div>
        <a href="/xsrwdsi/index.html" class="btn btn-outline-primary btn-sm mx-1">Inventario</a>
        <a href="/xsrwdsi/ventas.html" class="btn btn-primary btn-sm mx-1">Ventas</a>
        <a href="/xsrwdsi/resumen.html" class="btn btn-outline-primary btn-sm mx-1">Resumen</a>
        <a href="/xsrwdsi/notas.html" class="btn btn-outline-primary btn-sm mx-1">Notas</a>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    <h3 class="text-center mb-4">Gestión de Ventas</h3>

    <!-- VENTAS DEL DÍA -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-primary fw-bold">Ventas del Día (EMPRESA)</h5>
        <form id="formVentaDia" class="row g-2 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Producto</label>
            <select id="prodVentaDia" class="form-select" required></select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Cantidad</label>
            <input type="number" min="1" id="cantVentaDia" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Descuento (LPS)</label>
            <input type="number" min="0" id="descVentaDia" class="form-control" value="0">
          </div>
          <div class="col-md-2">
            <label class="form-label">Impuesto</label>
            <input type="text" id="impVentaDia" class="form-control" placeholder="Ej. ISV 15%">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100">Registrar</button>
          </div>
        </form>
        <table class="table table-sm table-hover mt-3" id="tablaVentaDia"></table>
      </div>
    </div>

    <!-- ENVIOS MOTO -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-warning fw-bold">Envíos Moto (EMPRESA)</h5>
        <form id="formEnvioMoto" class="row g-2 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Producto</label>
            <select id="prodEnvioMoto" class="form-select" required></select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Cantidad</label>
            <input type="number" min="1" id="cantEnvioMoto" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Costo Envío Moto</label>
            <input type="number" min="0" id="costoEnvioMoto" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label">Descuento</label>
            <input type="number" min="0" id="descEnvioMoto" class="form-control" value="0">
          </div>
          <div class="col-md-2">
            <label class="form-label">Impuesto</label>
            <input type="text" id="impEnvioMoto" class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100">Registrar</button>
          </div>
        </form>
        <table class="table table-sm table-hover mt-3" id="tablaEnvioMoto"></table>
      </div>
    </div>

    <!-- ENVIOS CAEX -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-danger fw-bold">Envíos Caex (EMPRESA)</h5>
        <form id="formEnvioCaex" class="row g-2 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Producto</label>
            <select id="prodEnvioCaex" class="form-select" required></select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Cantidad</label>
            <input type="number" min="1" id="cantEnvioCaex" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Costo Envío Caex</label>
            <input type="number" min="0" id="costoEnvioCaex" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label">Descuento</label>
            <input type="number" min="0" id="descEnvioCaex" class="form-control" value="0">
          </div>
          <div class="col-md-2">
            <label class="form-label">Impuesto</label>
            <input type="text" id="impEnvioCaex" class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100">Registrar</button>
          </div>
        </form>
        <table class="table table-sm table-hover mt-3" id="tablaEnvioCaex"></table>
      </div>
    </div>

    <!-- RAUDA -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-success fw-bold">Rauda</h5>
        <form id="formRauda" class="row g-2 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Descripción</label>
            <input type="text" id="descRauda" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Costo Inversión</label>
            <input type="number" min="0" id="invRauda" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Costo Vendido</label>
            <input type="number" min="0" id="vendRauda" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Descuento</label>
            <input type="number" min="0" id="descRauda" class="form-control" value="0">
          </div>
          <div class="col-md-2">
            <label class="form-label">Impuesto</label>
            <input type="text" id="impRauda" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Comentario</label>
            <input type="text" id="comRauda" class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100">Registrar</button>
          </div>
        </form>
        <table class="table table-sm table-hover mt-3" id="tablaRauda"></table>
      </div>
    </div>
  </div>

  <div id="toast" class="alert d-none position-fixed bottom-0 end-0 m-3"></div>

  <script src="ventas.js"></script>
</body>
</html>
