  <div class="container py-4">
    <h3 class="text-center mb-4">Notas</h3>
    <textarea id="notepad" class="form-control" rows="12" placeholder="Escribe tus notas aquÃ­..."></textarea>
    <div class="text-end mt-2">
      <button id="saveBtn" class="btn btn-primary">Guardar notas</button>
    </div>
  </div>

  <script>
  const KEY="NOTAS_TXT";
  const ta = document.getElementById("notepad");
  ta.value = localStorage.getItem(KEY) || "";
  document.getElementById("saveBtn").addEventListener("click",()=>{
    localStorage.setItem(KEY, ta.value || "");
    alert("Notas guardadas.");
  });
  </script>
